<!DOCTYPE html>
<html>
<head>
	<title>TicTacToe</title>
	<link rel="stylesheet" type="text/css" href="Style.css">
	<!-- Font Style -->
	<style>@import url('https://fonts.googleapis.com/css?family=Raleway:300&display=swap');</style>
</head>
<body>
	
	<!-- Heading Grid -->
	<div class="grid_container">
		<div class="grid_item"></div>
		<div class=" grid_item heading"><h1>TicTacToe</h1></div>
		<div class="grid_item"></div>
	</div>
	<!-- Heading Grid End -->

	<!-- Game Grid -->
	<div class="grid_container">
		<div class="grid_item">
			
		</div>
		<div class="grid_item grid_container" id="game_grid">
			
			<div class="grid_game_item" onclick="next_move(this);" data-box="1">
				
			</div>
			<div class="grid_game_item" onclick="next_move(this);" data-box="2">
				
			</div>

			<div class="grid_game_item" onclick="next_move(this);" data-box="3">
				
			</div>

			<div class="grid_game_item" onclick="next_move(this);" data-box="4">
				
			</div>
			<div class="grid_game_item" onclick="next_move(this);" data-box="5">
				
			</div>

			<div class="grid_game_item" onclick="next_move(this);" data-box="6">
				
			</div>

			<div class="grid_game_item" onclick="next_move(this);" data-box="7">
				
			</div>
			<div class="grid_game_item" onclick="next_move(this);" data-box="8">
				
			</div>

			<div class="grid_game_item" onclick="next_move(this);" data-box="9">
				
			</div>

		</div>
		<div class="grid_item">
			
		</div>
	</div>
	<!-- Game Grid End -->
	<!-- Script added Here! -->
	<script type="text/javascript" src="app.js"></script>
</body>
</html>
